<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Mobile viewport optimized: h5bp.com/viewport -->
        <meta name="viewport" content="width=device-width">

        <title>
            Administration - UrbanFootprint
        </title>

        <!-- TODO: integrate assets using bower -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        {% load staticfiles %}

        <link rel="shortcut icon" href="{% static "main/favicon.ico" %}" type="image/x-icon"  >

        {% block style %}
        {% endblock %}
        <style>
        </style>

    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/footprint/ufadmin">
                        <span class="navbar-logo-title">
                            <img class="navbar-logo" alt="UrbanFootprint Administration" src="{% static "main/uf_thumbnail_35.png" %}">UrbanFootprint Administration
                        </span>
                    </a>
                </div>
            </div>
        </nav>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">
                {% if 'safe' in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}
            </li>
            {% endfor %}
        </div>
        {% endif %}

        {% block body %}
        {% endblock %}

    </body>
</html>
