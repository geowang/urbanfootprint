{# A simple item with a name, key, and id #}
<span class="item-{{db_item_type}}-name">{{db_item.name}}</span>
{% if db_item.id %}
[<code class="item-{{db_item_type}}-id">{{db_item.id}}</code>]
{% endif %}
{% if db_item.key %}
[<code class="item-{{db_item_type}}-key">{{db_item.key}}</code>]
{% endif %}
